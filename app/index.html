<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Weather</title>
  <!-- inject-css css/main.css -->
  <!--<Deject>--><link rel="stylesheet" href="css/main.css"><!--</Deject>-->

  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <meta name="theme-color" content="#2F3BA2">
</head>
<body>
  <header class="toolbar">
    <div class="toolbar__row">
      <section class="toolbar__section toolbar__section--align-start">
        <h1 class="toolbar__title">Weather</h1>
      </section>
      <section class="toolbar__section toolbar__section--align-end">
        <a class="toolbar__icon github" href="https://github.com/alik0211/weather" target="_blank"></a>
      </section>
    </div>
  </header>
  <main>
    <div class="card">
      <div class="card__location"></div>
      <div class="card__description"></div>
      <div class="card__current">
        <div class="visual">
          <div class="visual__icon"></div>
          <div class="visual__temp">
            <span class="visual__value"></span><span class="visual__scale">°C</span>
          </div>
        </div>
        <div class="description">
          <div class="description__wind">
            <span class="description__value"></span> <span class="description__scale">m/s</span>
          </div>
          <div class="description__clouds">
            <span class="description__value"></span><span class="description__scale">%</span>
          </div>
        </div>
      </div>
      <div class="future">
        <div class="future__oneday future__oneday--selected">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
        <div class="future__oneday">
          <div class="future__date"></div>
          <div class="future__icon"></div>
          <div class="temp__wrap">
            <div class="temp--high">
              <span class="temp__value"></span>°
            </div>
            <div class="temp--low">
              <span class="temp__value"></span>°
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <aside class="dialog">
    <div class="dialog__surface">
      <header class="dialog__header">
        <h2 class="dialog__title">Enter you city:</h2>
      </header>
      <section class="dialog__body">
        <div class="textfield">
          <input class="textfield__input" placeholder="London" type="text">
        </div>
      </section>
      <footer class="dialog__footer">
        <button class="button dialog__button" type="button">Ok</button>
      </footer>
    </div>
    <div class="dialog__backdrop"></div>
  </aside>
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle class="loader__spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
