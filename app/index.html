<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="mdc-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <h1 class="mdc-toolbar__title">Weather</h1>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
          <a class="github" href="https://github.com/alik0211/weather"></a>
        </section>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="location"></div>
        <div class="description"></div>
        <div class="current">
          <div class="visual">
            <div class="icon"></div>
            <div class="temperature">
              <span class="value"></span><span class="scale">Â°C</span>
            </div>
          </div>
          <div class="description">
            <div class="wind">
              <span class="value"></span>
              <span class="scale">m/s</span>
            </div>
            <div class="clouds">
              <span class="value"></span><span class="scale">%</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <aside class="mdc-dialog">
      <div class="mdc-dialog__surface">
        <header class="mdc-dialog__header">
          <h2 class="mdc-dialog__header__title">
            Enter you city:
          </h2>
        </header>
        <section class="mdc-dialog__body">
          <div class="mdc-textfield">
            <input id="city" type="text" class="mdc-textfield__input" placeholder="London">
          </div>
        </section>
        <footer class="mdc-dialog__footer">
          <button type="button" class="mdc-button mdc-dialog__footer__button">Ok</button>
        </footer>
      </div>
      <div class="mdc-dialog__backdrop"></div>
    </aside>
  <script src="js/common.js"></script>
  </body>
</html>
